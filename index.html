<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Day-1 Scoreboard</title>
</head>

<body>
  <!-- SECTION Scores -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 text-start" id="teamOneScore"></div>
      <div class="col-6 text-end" id="teamTwoScore"></div>
    </div>
  </div>

  <!-- SECTION Image -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <img src="https://i.pinimg.com/736x/45/6f/9e/456f9ef2827fb42262b8806c92c2655f.jpg" alt="TF2"
          style="height: 600px;">
      </div>
    </div>
  </div>


  <!-- SECTION Buttons -->
  <div class="container-fluid">
    <div class="row gimmeMargin text-center">
      <div class="col-3">
        <button class="btn btn-danger fs-1" onclick="runRedScoreAdd(), drawRed()">Red Team + 1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-danger fs-1" onclick="runRedScoreAddThree(), drawRed()">Red Team + 3</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary fs-1" onclick="runBlueScoreAdd(), drawBlue()">Blu Team + 1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary fs-1" onclick="runBlueScoreAddThree(), drawBlue()">Blu Team + 3</button>
      </div>
    </div>
  </div>

  <!-- SECTION Reset -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <button class="btn btn-danger mt-5 fs-1" onclick="reset()">RESET</button>
      </div>
    </div>
  </div>

</body>

<script src="app.js"></script>

</html>
